<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OceanPath </title>
    <link rel="stylesheet" href="css/foundation.css" />
    <!--     <link rel="stylesheet" href="css/oceanpath.css" /> -->

    <script src="js/vendor/modernizr.js"></script>
</head>

<body>

    <!--
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <br>
    <br>

    <div class="row">

		  <div class="large-12 columns">
          <img src="oceanpaths_logo.png" style="height:100px; margin-left:35%" >
        </div>
        
        <div class="large-3 columns">
            <label>
                Select Dataset
            </label>
            <select id="select_dataset">
                <option value="cruise">Observational Research Cruise</option>
                <option value="gridded">High Resolution Gridded Data</option>
            </select>
        </div>
        
        
        <hr>
        
       
        
        <div class="large-12 columns" id="map">
        </div>
         <div class="large-12 columns" id="cmap">
        </div>

    </div>



    <div class="row">

        <hr>
        <div class="large-3 columns" style="padding-top:10px">
            <button type="button" class="btn btn-default" id="apply_path">Apply Pathway</button>
        </div>
        <div class="large-3 columns">
            <label>
                Select y-axis variable
            </label>
            <select id="select_y_axis">

                <option value="0">Depth</option>
                <option value="1">Temperature</option>
                <option value="2">Salinity</option>

            </select>
        </div>
        <div class="large-3 columns">
            <label>
                Select color variable:
            </label>
            <select id="select_color_axis">

                <option value="0">Temperature</option>
                <option value="1">Salinity</option>
                <option value="2">Depth</option>
            </select>
        </div>




        <div class="large-12 columns container">
        </div>



    </div>
    </footer>


    <script src='js/jquery-2.1.1.min.js'></script>

    <!-- <script src="http://d3js.org/d3.v3.min.js"></script> -->

    <script src="http://benschmidt.org/colorbar/colorbar.js"></script>
    <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script src="js/topojson.v0.min.js"></script>
    <script src="worldtopo.js"></script>
    <link rel="stylesheet" type="text/css" href="css/pathfinder.css">


    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/d3.geo.tile.v0.min.js"></script>

    <script src="js/load_data.js"></script>
    <script src="js/main_functions.js"></script>
	<script src="js/helper_functions.js"></script>
    <script src="js/oceanpath2.js"></script>




</body>

</html>
